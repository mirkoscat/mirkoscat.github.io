<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .card-text{font-family: 'Outfit', sans-serif;}
  </style>
</head>
<body>
  <section class="container-fluid py-5 bg-info">
<div class="container d-flex justify-content-center">
  <div class="card rounded " style="width: 18rem;">
    <img class="card-img-top  p-3" src="images/image-qr-code.png" alt="qr">  <!-- why QR image doesn't take round borders?-->
    <div class="card-body">
      <p class="card-text"><b>Scan the QR code to visit Frontend Mentor</b> and take your coding skills to the next level!</p>
    </div>
  </div>
</section>

  

<section class="container-fluid pt-5 bg-info">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://www.mirkoscata.altervista.org">MirkoScat</a>.
  </div>
</section>
</body>
</html>
